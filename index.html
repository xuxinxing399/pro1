<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一个叫77的女孩的故事</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1600&q=80') center/cover no-repeat fixed;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #ff69b4;
    }

    .music-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 182, 193, 0.7);
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .carousel-wrapper {
      position: relative;
      max-width: 90%;
      margin: 100px auto 50px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.5s ease;
      gap: 20px;
    }

    .album {
      width: 320px;
      aspect-ratio: 16/9;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
      cursor: pointer;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .album-title {
      font-size: 16px;
      font-weight: bold;
      margin: 8px 0;
      color: #ff6f91;
    }

    .album img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      border-radius: 10px;
    }

    .nav-btn {
      position: absolute;
      top: 45%;
      background-color: rgba(255, 182, 193, 0.8);
      border: none;
      border-radius: 50%;
      font-size: 28px;
      padding: 10px 14px;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .nav-btn.left {
      left: 0;
    }

    .nav-btn.right {
      right: 0;
    }

    .nav-btn:hover {
      background-color: #ff6f91;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- 顶部标题和logo -->
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="logo">
    <h1>一个叫77的女孩的故事</h1>
  </header>

  <!-- 背景音乐 -->
  <div class="music-box">
    🎵 <span id="song-title">Summer Love - Instrumental</span>
    <button onclick="toggleMusic()">⏯</button>
    <audio id="bg-music" src="https://cdn.pixabay.com/audio/2023/07/03/audio_a5918fa3f5.mp3" loop></audio>
  </div>

  <!-- 相册区域 -->
  <div class="carousel-wrapper">
    <button class="nav-btn left" onclick="scrollAlbums(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <!-- 6个示例相册 -->
      <div class="album" onclick="openAlbum(0)">
        <div class="album-title">第一次旅行</div>
        <img src="https://via.placeholder.com/640x360/ffadad/ffffff?text=Trip+1" />
      </div>
      <div class="album" onclick="openAlbum(1)">
        <div class="album-title">第一次看电影</div>
        <img src="https://via.placeholder.com/640x360/ffd6a5/ffffff?text=Movie+Date" />
      </div>
      <div class="album" onclick="openAlbum(2)">
        <div class="album-title">第一次下厨</div>
        <img src="https://via.placeholder.com/640x360/caffbf/ffffff?text=Cooking+Together" />
      </div>
      <div class="album" onclick="openAlbum(3)">
        <div class="album-title">一起散步</div>
        <img src="https://via.placeholder.com/640x360/9bf6ff/ffffff?text=Walks+In+Park" />
      </div>
      <div class="album" onclick="openAlbum(4)">
        <div class="album-title">我们的合照</div>
        <img src="https://via.placeholder.com/640x360/a0c4ff/ffffff?text=Selfies" />
      </div>
      <div class="album" onclick="openAlbum(5)">
        <div class="album-title">第一次过生日</div>
        <img src="https://via.placeholder.com/640x360/bdb2ff/ffffff?text=Birthday" />
      </div>
    </div>
    <button class="nav-btn right" onclick="scrollAlbums(1)">&#10095;</button>
  </div>

  <script>
    let musicPlaying = false;
    const music = document.getElementById("bg-music");

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
      } else {
        music.play();
      }
      musicPlaying = !musicPlaying;
    }

    function openAlbum(index) {
      alert("进入相册：" + index + "（可扩展为相册详情页）");
    }

    // 相册滑动控制
    let scrollIndex = 0;

    function scrollAlbums(direction) {
      const carousel = document.getElementById('carousel');
      const cardWidth = carousel.querySelector('.album').offsetWidth + 20; 
      const visibleCount = Math.floor(carousel.offsetWidth / cardWidth);
      const maxIndex = carousel.children.length - visibleCount;

      scrollIndex += direction;
      if (scrollIndex < 0) scrollIndex = 0;
      if (scrollIndex > maxIndex) scrollIndex = maxIndex;

      carousel.style.transform = `translateX(-${scrollIndex * cardWidth}px)`;
    }
  </script>
</body>
</html>
